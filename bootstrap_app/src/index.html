<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>NFTickets</title>

    <link rel="stylesheet" type="text/css" href="css/App.css">

    <!-- Только CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link type="image/x-icon" rel="shortcut icon" href="css/favicon.ico">

</head>
<body>

    <!-- Пакет JavaScript с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/qr-gen.js"></script>
    <script src="./js/qr-scan.js" type="module"></script>
    <script src="./js/main.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NFTickets</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Личный кабинет
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <form class="dropdown-item">
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                </form>
                            </li>
                            <li>  
                                <form class="dropdown-item">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </form>
                            </li>
                            <li>
                                <form class="dropdown-item">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid st">

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 main">
                <h1 class="Data">Введите данные</h1>   
                <form class="input-area-1">
                    <div class="form-group">
                        <label>Адрес:</label>
                        <input class="form-control me-2" name="addr" id="addr" type="text" placeholder="Введите данные">
                        <label class="input-area-1">Policy id:</label>
                        <input class="form-control me-2" name="polid" id="polid" type="text" placeholder="Введите данные">
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg bttn-1" value="Проверить билеты" />
                    <button type="button" class="btn btn-primary btn-lg bttn-1" onclick="generateQR()">
                        Сгенерировать QR
                    </button>
                </form>
                <div class="container st" style="background-color:rgb(217, 217, 217)">
                    <p id="adressStatus">Проверка адреса: </p>
                    <p id="ticketStatus">Проверка токена: </p>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                <div class="qr" >
                    <div class="qr_2" style="background-color:rgb(217, 217, 217)">
                        <div id="show-gen-qr">
                            <canvas class="qr-image" id="qrcode"></canvas>
                        </div>
                        <div id="show-scan-qr">
                            <video id="show-scan-qr2"></video>
                        </div>    
                    </div>

                    <button type="button" class="btn btn-primary btn-lg bttn-2">Сканировать QR</button>
                    <div class="st-1" style="background-color:rgb(217, 217, 217)"><p>Статус билета: </p></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function checkTicket(adr, polid) {
            let myurl = new URL("http://localhost:3000/api");
            myurl.searchParams.append('addr', adr);
            myurl.searchParams.append('polid', polid);
            $.ajax({
                url: myurl,
                type: 'GET',
                contentType: 'application/json',
                success: function (data) {
                console.log("got data: ",data);
                $('p#adressStatus').text("Проверка адреса: " + data.addressChecked.toString());
                $('p#ticketStatus').text("Проверка токена: "+ data.tokenChecked.toString());
                },
            })
        }

        $('form').submit(function (e) {
            e.preventDefault()
            const adr = this.elements['addr'].value
            const polid = this.elements['polid'].value
            if ((adr == "")||(polid == "")) { alert("Заполните поля!"); return }
            checkTicket(adr, polid);
        })
    </script>
</body>
</html>
