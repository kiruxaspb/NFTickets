<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>NFT tickets</title>

    <link rel="stylesheet" type="text/css" href="styles/App.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">

    <!-- Только CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <!-- Пакет JavaScript с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NFT tickets</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Личный кабинет
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <form class="dropdown-item">
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                </form>
                            </li>
                            <li>  
                                <form class="dropdown-item">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </form>
                            </li>
                            <li>
                                <form class="dropdown-item">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </li>
                        </ul>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid st">

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 main">
                <h1 class="Data">Введите данные</h1>   
                <form class="input-area-1">
                    <div class="form-group">
                        <label>Адрес:</label>
                        <input class="form-control me-2" type="search" placeholder="Введите данные" aria-label="Search">
                    </div>
                </form>

                <form class="input-area-2">
                    <div class="form-group">
                        <label>Policy id:</label>
                        <input class="form-control me-2" type="search" placeholder="Введите данные" aria-label="Search">
                    </div>
                </form>

                <button type="button" class="btn btn-primary btn-lg bttn-1">Проверить билеты</button>
                <div class="container st" style="background-color:rgb(217, 217, 217)">
                    <p>Статус адреса: </p>
                    <p>Статус билета: </p>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                
                <button type="button" class="btn btn-primary btn-lg bttn">
                    Сгенерировать QR
                </button>
                
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="qr" >
                    <div class="qr_2" style="background-color:rgb(217, 217, 217)">
                        
                  </div>
                  <button type="button" class="btn btn-primary btn-lg bttn-2">Загрузить QR</button>
                   <button type="button" class="btn btn-primary btn-lg bttn-2">Проверить QR</button>
                   <div class="st-1" style="background-color:rgb(217, 217, 217)">
                      <p>Статус билета: </p>
                   </div>
                </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
